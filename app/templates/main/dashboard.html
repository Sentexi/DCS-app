{% extends "base.html" %}
{% block title %}Debate Dashboard{% endblock %}

{% block content %}
<h2>Active Debates</h2>
<ul>
  {% for debate in debates %}
    <li>
      <a href="{{ url_for('main.debate_view', debate_id=debate.id) }}">
        {{ debate.title }} ({{ debate.style }})
      </a>
    </li>
  {% else %}
    <li>No debates found.</li>
  {% endfor %}
</ul>
<a href="{{ url_for('auth.logout') }}">Logout</a>
{% endblock %}
